  <h1 id="web_name">Admin</h1> 
  


<h1 id="add_data">Add Data</h1>
<form action="" id="addProduct" onsubmit="addProduct()">
    <input type="url" id="s_image" placeholder="Image">
    <input type="text" id="s_name" placeholder="Name">
    <input type="url" id="s_logo" placeholder="Logo">
    <input type="number"  id="s_price" placeholder="Price">
    <input type="number" id="s_offerprice" placeholder="OfferPrice">
    <input type="text" id="s_define" placeholder="Serves">
    
    <input type="text" id="s_description" placeholder="Description">
    <select name="" id="category">
      <option value="Chicken Buckets">Chiken Buckets</option>
      <option value="New Launch">New Launch</option>
      <option value="Biryani Buckets">Biryani Buckets</option>
      <option value="Box Meals">Box Meals</option>
      <option value="Burgers">Burgers</option>
      <option value="Snacks">Snacks</option>
      <option value="Stay Home Special">Stay Home Special</option>
      <option value="Beverages">Beverages</option>
    </select>
    <input type="submit" value="Add Product" id="s_btn">

  </form>

  <h1 id="manage_data">Manage Orders & Payments</h1>
  <div id="admin_data">
    <div id="total_sales">Total Sales :- <span id="total_sales_span"></span></div>
    <div id="total_orders">Total Orders :- <span id="total_orders_span"></span></div>
  </div>
