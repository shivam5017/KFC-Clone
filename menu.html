<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #ninja_main-container{
            border: 2px solid red;
            height: auto;
            display: flex;
            column-gap: 20px;
        }
        #ninja_menu-bar{
            border: 1px solid blue;
            width: 30%;
        }

        #ninja_product-container{
            border: 0px solid green;
            width: 70%;
            
        }
        .ninja-bold{
            font-size: 30px;
            font-weight: 700;
            text-align: justify;
            padding-left: 100px;
            margin-top: 30px;
        }
        .ninja-menu{
            border: 0px solid red;
            margin-top: 20px;
            text-align: justify;
            padding-left: 100px;
        }

        #ninja-line-logo{
            border: 0px solid blue;
            width: 80%;
            position: relative;
            top: 30px;
        }
        #ninja-line-logo > img{
            width: 20%;
            padding-left: 100px;  
        }

        #ninja_search-bar{
            border-bottom: 2px solid black;
            width: 100%;
            height: 100px;
            /* border-style: ; */
        }

        #ninja_product{
            border: 0px solid red;
            display: grid;
            width: 100%;
            height: auto;
        }

        #ninja_search-bar{
            display: flex;
            align-items: center;
        }
        #ninja_input-ser{
            width: 25%;
            height: 25px;
            border-radius: 20px;
            padding-left: 10px;
        }

        #ninja_product{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 20px;
        }

        .ninja_product-img{
            width: 100%;
        }

        .ninja_product-logo{
            width: 25px;
            margin-right: 10px;
        }

        .ninja_serve-div{
            display: flex;
            align-items: center;
        }

        .ninja_price-div{
            display: inline-flex;
            
        }

    </style>
</head>
<body>
    <div id="ninja_main-container">
        <div id="ninja_menu-bar">
            <div id="ninja-line-logo"><img src="https://online.kfc.co.in/static/media/Stripes_Small_OffersIcon.87fc6256.svg" alt=""></div>
            <div class="ninja-bold">KFC MENU</div>
            <div class="ninja-menu">CHICKEN BUCKETS</div>
            <div class="ninja-menu">NEW LAUNCH</div>
            <div class="ninja-menu">BIRYANI BUCKETS</div>
            <div class="ninja-menu">BOX MEALS</div>
            <div class="ninja-menu">BURGERS</div>
            <div class="ninja-menu">SNACKS</div>
            <div class="ninja-menu">STAY HOME SPECIALS</div>
            <div class="ninja-menu">BEVERAGES</div>
        </div>
        <div id="ninja_product-container">
            <div id="ninja_search-bar">
                <input type="text" placeholder="Search our Menu" id="ninja_input-ser">
            </div>
            <div id="ninja_product"></div>
        </div>
    </div>
    
</body>
<script src="./menu.js"></script>
</html>
